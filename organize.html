<!DOCTYPE HTML>
<html>
<head>
<style>
#div1, #div2 {
  float: left;
  width: 100px;
  height: 100px;
  margin: 10px;
  padding: 10px;
  border: 1px solid black;
}
</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<h2>Organize It!</h2>
<p>Amazing!!!</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
  <img src="https://banner2.cleanpng.com/20171216/7da/sticky-note-png-5a34fa856371a4.2284171615134214454073.jpg" draggable="true" ondragstart="drag(event)" id="drag1" width="100" height="100">
</div>

<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
  

</body>
</html>
